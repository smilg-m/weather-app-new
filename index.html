<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-area">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-dark w-100"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-dark w-100"
                  id="current-location"
                />
              </div>
            </div>
          </form>

          <div class="location-zone">
            <h2 id="city"></h2>
            <p id="time">Tuesday, January 10, 17:37</p>
          </div>

          <div class="row">
            <div class="col">
              <img src="" alt="" class="current-icon" id="icon" />
              <div class="weather-description">
                <ul>
                  <li id="description">mostly cloudy</li>
                  <li class="feels-like" id="feels-like">feels like -15 °C</li>
                </ul>
              </div>
            </div>
            <div class="col"><h1 id="temperature">5°</h1></div>
          </div>

          <hr class="regular" />
          <div class="weather-properties">
            <div class="row">
              <div class="col-4 text-center">
                <img src="images/Humidity.svg" alt="" height="24px" /> <br />
                <h5 id="humidity">82 %</h5>
              </div>
              <div class="col-4 text-center">
                <img src="images/Wind-speed.svg" alt="" height="24px" /> <br />
                <h5 id="wind-speed">9 m/s</h5>
              </div>
              <div class="col-4 text-center">
                <img src="images/Visibility.svg" alt="" height="20px" /> <br />
                <h5 id="pressure">1200 m</h5>
              </div>
            </div>
          </div>

          <!-- 
<hr class="divider" />


          <div class="row">
            <div class="col-4 text-center">Wednesday</div>
            <div class="col-4 text-center">-9 °C</div>
            <div class="col-4 text-center">
              <img src="images/Clouds-wind.svg" alt="" height="25px" />
            </div>
          </div>
         -->
        </div>

        <small>
          <a href="https://github.com/smilg-m/weather-app-new" target="_blank">
            Open-source code</a
          >
          by Miglė Vasiliauskaitė
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
