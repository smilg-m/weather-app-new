<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-2">
            <form>
              <input class="form-control" type="text" name="Enter a city" />
            </form>
          </div>
          <div class="col-2">
            <button class="btn btn-dark">Search</button>
          </div>
        </div>

        <br />
        <h2>Vilnius</h2>
        <p>Tuesday, January 10, 17:37</p>
        <br />

        <div class="row">
          <div class="col-4">
            <img src="images/Clouds-wind.svg" alt="" height="50px" />
            <ul>
              <li>Mostly cloudy</li>
              <li>Feels like -15 °C</li>
            </ul>
          </div>
          <div class="col-8"><h1>10 °C</h1></div>
        </div>

        <hr />
        <div class="row">
          <div class="col-4 text-center">
            <img src="images/Humidity.svg" alt="" height="20px" /><br />
            82%
          </div>
          <div class="col-4 text-center">
            <img src="images/Wind-speed.svg" alt="" height="20px" /><br />
            9 m/s
          </div>
          <div class="col-4 text-center">
            <img src="images/Visibility.svg" alt="" height="17px" /><br />
            1200 m
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col-6">Wednesday</div>
          <div class="col-3">-9 °C</div>
          <div class="col-3">
            <img src="images/Clouds-wind.svg" alt="" height="25px" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">Thursday</div>
          <div class="col-3">-9 °C</div>
          <div class="col-3">
            <img src="images/Clouds-wind.svg" alt="" height="25px" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">Friday</div>
          <div class="col-3">-9 °C</div>
          <div class="col-3">
            <img src="images/Clouds-wind.svg" alt="" height="25px" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">Saturday</div>
          <div class="col-3">-9 °C</div>
          <div class="col-3">
            <img src="images/Clouds-wind.svg" alt="" height="25px" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">Sunday</div>
          <div class="col-3">-9 °C</div>
          <div class="col-3">
            <img src="images/Clouds-wind.svg" alt="" height="25px" />
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/smilg-m/weather-app-new" target="_blank">
        Open-sourse code</a
      >
      , by Miglė Vasiliauskaitė
    </small>

    <script src="src/app/js"></script>
  </body>
</html>
